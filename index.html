<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      
      <!-- create box for each hour interval, 9am to 5pm -->
      
      <div class="input-group input-group-lg timeBlock" data-hour="9">
        <div class="input-group-prepend">
            <span class="input-group-text time9am"></span>
        </div>
        <input type="text" class="form-control hourBlock block1" data-hour="9">
        <button class="btn saveBtn fas fa-save"></button>
        <!-- Using fontawesome for save emoji-->
      </div>

      <div class="input-group input-group-lg timeBlock" data-hour="10">
        <div class="input-group-prepend">
            <span class="input-group-text time10am"></span>
        </div>
        <input type="text" class="form-control hourBlock block2" data-hour="10">
        <button class="btn saveBtn fas fa-save"></button>
      </div>

      <div class="input-group input-group-lg timeBlock" data-hour="11">
        <div class="input-group-prepend">
            <span class="input-group-text time11am"></span>
        </div>
        <input type="text" class="form-control hourBlock block3" data-hour="11">
        <button class="btn saveBtn fas fa-save"></button>
      </div>

      <div class="input-group input-group-lg timeBlock" data-hour="12">
        <div class="input-group-prepend">
            <span class="input-group-text time12pm"></span>
        </div>
        <input type="text" class="form-control hourBlock block4" data-hour="12">
        <button class="btn saveBtn fas fa-save"></button>
      </div>

      <div class="input-group input-group-lg timeBlock" data-hour="13">
        <div class="input-group-prepend">
            <span class="input-group-text time1pm"></span>
        </div>
        <input type="text" class="form-control hourBlock block5" data-hour="13">
        <button class="btn saveBtn fas fa-save"></button>
      </div>

      <div class="input-group input-group-lg timeBlock" data-hour="14">
        <div class="input-group-prepend">
            <span class="input-group-text time2pm"></span>
        </div>
        <input type="text" class="form-control hourBlock block6" data-hour="14">
        <button class="btn saveBtn fas fa-save"></button>
      </div>

      <div class="input-group input-group-lg timeBlock" data-hour="15">
        <div class="input-group-prepend">
            <span class="input-group-text time3pm"></span>
        </div>
        <input type="text" class="form-control hourBlock block7" data-hour="15">
        <button class="btn saveBtn fas fa-save"></button>
      </div>

      <div class="input-group input-group-lg timeBlock" data-hour="16">
        <div class="input-group-prepend">
            <span class="input-group-text time4pm"></span>
        </div>
        <input type="text" class="form-control hourBlock block8" data-hour="16">
        <button class="btn saveBtn fas fa-save"></button>
      </div>

      <div class="input-group input-group-lg timeBlock" data-hour="17">
        <div class="input-group-prepend">
            <span class="input-group-text time5pm"></span>
        </div>
        <input type="text" class="form-control hourBlock block9" data-hour="17">
        <button class="btn saveBtn fas fa-save"></button>
      </div>
      
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
